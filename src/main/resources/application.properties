# Application Name
spring.application.name=titik-temu

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/titik_temu?useSSL=false&serverTimezone=Asia/Jakarta&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=TitikTemuSTISSecretKeyForJWTAuthenticationVeryLongAndSecure2025
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.stis.titiktemu=DEBUG
logging.level.org.springframework.security=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Jakarta

# Multipart File Upload (untuk masa depan)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/docs/open-api
springdoc.swagger-ui.path=/docs/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=false
springdoc.swagger-ui.filter=false
springdoc.swagger-ui.syntaxHighlight.activated=true